<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<head>
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body style="background: whitesmoke">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h4>Current Trains</h4>
                    </div>
                    <div class="panel-body">
                        <table class="table" id='trainTable'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="trains"></tbody>
                        </table>
                    </div>
                </div>
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h4>Add New Train</h4>
                    </div>
                    <div class="panel-body">
                        <form>
                            <p>Train Name</p>
                            <input type="text" class="form-control" id="name">
                            <p>Destination</p>
                            <input type="text" class="form-control" id="dest">
                            <p>First Train Time (HH:mm - military time)</p>
                            <input type="text" class="form-control" id="time">
                            <p>Frequency (min)</p>
                            <input type="text" class="form-control" id="freq">
                            <br>
                            <button type="submit" class="btn btn-success" id="add">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/app.js"></script>
</body>
</html>
